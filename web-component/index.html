<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Graph Visualization</title>
    <link rel="stylesheet" href="test.css">
    <script src="three.min.js"></script>
    <script src="graph-visualization.js"></script>
    
  </head>
  <body>
    <script>
      var graph = document.querySelector('graph-visualization');
      
      function add_vertex(){
        var graph = document.querySelector('graph-visualization');
        var vertex = graph.addVertex();
      }

      function resize(){
        var graph = document.querySelector('graph-visualization');
        var size = prompt('Size: ', '250px');
        graph.width = size;
        graph.height = size;
      }

      function test(){
        var graph = document.querySelector('graph-visualization');
        graph.test();
      }
    </script>

    <button onclick="test()">test</button>
    <button onclick="add_vertex()">add vertex</button>
    <button onclick="resize()">resize</button>

    <graph-visualization
      width="500px"
      height="350px"></graph-visualization>


  </body>
</html>
